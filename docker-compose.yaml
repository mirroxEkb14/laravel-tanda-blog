services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: tanda_blog_app
    working_dir: /var/www/backend
    volumes:
      - ./:/var/www
      - backend_vendor:/var/www/backend/vendor
      - backend_storage:/var/www/backend/storage
      - backend_cache:/var/www/backend/bootstrap/cache
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: tanda_blog
      DB_USERNAME: tanda
      DB_PASSWORD: tanda

  scheduler:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: tanda_blog_scheduler
    working_dir: /var/www/backend
    volumes:
      - ./:/var/www
      - backend_vendor:/var/www/backend/vendor
      - backend_storage:/var/www/backend/storage
      - backend_cache:/var/www/backend/bootstrap/cache
    depends_on:
      - db
      - redis
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: tanda_blog
      DB_USERNAME: tanda
      DB_PASSWORD: tanda
      CACHE_STORE: redis
      REDIS_HOST: redis
    entrypoint: ["/usr/local/bin/entrypoint-scheduler.sh"]
    restart: unless-stopped

  vite:
    image: node:20-alpine
    container_name: tanda_blog_vite
    working_dir: /var/www/backend
    volumes:
      - ./:/var/www
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: tanda_blog_db
    environment:
      MYSQL_DATABASE: tanda_blog
      MYSQL_USER: tanda
      MYSQL_PASSWORD: tanda
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: tanda_blog_redis
    ports:
      - "6379:6379"

volumes:
  dbdata:
  backend_vendor:
  backend_storage:
  backend_cache:
